<div *ngIf="!lodaing">

  <div class=" border-0 shadow mb-4 mt-3 d-flex row justify-content-between text-center">

    <div class="card text-white bg-primary mb-3 col-md-3 col-sm-1" style="max-width: 18rem;">

      <div class="card-body">
        <h5 class="card-title">Order Shipped</h5>
        <p class="card-text display-1">{{shipped}}</p>
      </div>
    </div>

    <div class="card text-white bg-success mb-3 col-md-3 col-sm-1" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Order Deliverd</h5>
        <p class="card-text display-1">{{deliverd}}</p>
      </div>
    </div>

    <div class="card text-white bg-danger mb-3 col-md-3 col-sm-1" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Order Cancelled</h5>
        <p class="card-text display-1">{{cancelled}}</p>
      </div>
    </div>

    <div class="card text-dark bg-warning mb-3 col-md-3 col-sm-1" style="max-width: 18rem;">
      <div class="card-body">
        <h5 class="card-title">Order Pending</h5>
        <p class="card-text display-1">{{pending}}</p>
      </div>
    </div>

  </div>


  <div class="card border-0 shadow mb-4">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-centered table-nowrap mb-0 rounded">
          <thead class="thead-light">
            <tr>
              <th class="border-0 rounded-start">Order ID</th>
              <!-- <th class="border-0">Payment Method</th> -->
              <th class="border-0">Order Date</th>
              <th class="border-0">Status</th>
              <!-- <th class="border-0">Total</th> -->
              <!-- <th class="border-0">Seller</th> -->
              <th class="border-0 rounded-end">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders ; let i=index">
              <td class="text-primary fw-bold">{{order._id}}</td>

              <td>{{order.createdAt | date:'short'}}</td>
              <td> <span class="text-light"
                  style="padding: 5px 15px; border-radius: 10px; width: 100px; display: block;"
                  [ngClass]="{'bg-success':order.status=='Deliverd' , 'bg-warning':order.status=='Pending' , 'bg-danger':order.status=='Cancelled' , 'bg-info':order.status=='Confirmed', 'bg-primary':order.status=='Shipped'}">{{order.status}}</span>
              </td>

              <!-- <td class="text-success" style="cursor: pointer;" data-bs-toggle="modal" data-bs-target="#myModal"
                (click)="orderID(order._id )"><svg style="width: 22px; height: 22px;" xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 512 512">
                  <path
                    d="M441 58.9L453.1 71c9.4 9.4 9.4 24.6 0 33.9L424 134.1 377.9 88 407 58.9c9.4-9.4 24.6-9.4 33.9 0zM209.8 256.2L344 121.9 390.1 168 255.8 302.2c-2.9 2.9-6.5 5-10.4 6.1l-58.5 16.7 16.7-58.5c1.1-3.9 3.2-7.5 6.1-10.4zM373.1 25L175.8 222.2c-8.7 8.7-15 19.4-18.3 31.1l-28.6 100c-2.4 8.4-.1 17.4 6.1 23.6s15.2 8.5 23.6 6.1l100-28.6c11.8-3.4 22.5-9.7 31.1-18.3L487 138.9c28.1-28.1 28.1-73.7 0-101.8L474.9 25C446.8-3.1 401.2-3.1 373.1 25zM88 64C39.4 64 0 103.4 0 152V424c0 48.6 39.4 88 88 88H360c48.6 0 88-39.4 88-88V312c0-13.3-10.7-24-24-24s-24 10.7-24 24V424c0 22.1-17.9 40-40 40H88c-22.1 0-40-17.9-40-40V152c0-22.1 17.9-40 40-40H200c13.3 0 24-10.7 24-24s-10.7-24-24-24H88z" />
                </svg></td> -->

              <!-- Modal -->
              <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Select an option</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <select class="form-select" #statusValue>
                        <option value="Cancelled">Cancelled</option>
                        <option value="Confirmed">Confirmed</option>
                        <option value="Pending">Pending</option>
                        <option value="Deliverd">Deliverd</option>
                        <option value="Shipped">Shipped</option>
                      </select>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                      <!-- <button type="button" class="btn btn-primary" (click)="newStatus(statusValue.value)">Save
                        changes</button> -->
                    </div>
                  </div>
                </div>
              </div>
            </tr>

          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>

<div class="text-center w-100" style="margin-top: 10%;" *ngIf="lodaing">
  <app-spinner></app-spinner>
</div>
